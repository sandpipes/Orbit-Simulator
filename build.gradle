plugins {
    id 'java'
}

group 'dev.illum'
version '1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes(
                'Main-Class': 'dev.illum.orbitsimulator.OrbitSimulator'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava {
    options.compilerArgs << '-Xlint:unchecked'
}